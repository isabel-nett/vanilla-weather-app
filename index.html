<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css"/>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <div class="search-area">
    <form id="search-location" class="mb-3">
      <div class="row">
      <div class="col-8">
        <input type="search" placeholder="Enter your city" class="form-control" id="city-input" autocomplete="off" />
      </div>
      <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary" id="search-button" />
      </div>
      </div>
    <a href="" id=use-current-location>
      Use your current location üìç
    </a>
  </form>
  </div>
  <div class="card col-lg-6">
    <div class="weather-card">
        <h1 id="city-output"></h1>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              <div id="last-updated">
              Last updated: <span id="today-date"></span>
              </div>
            </li>
            <li>
              <span id="temperature"></span>
              <span id="units">
                <a href="" id="celcius" class="active">¬∞C</a>
                |
                <a href="" id="farenheit">¬∞F</a>
              </span>
            </li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="col-6 ">
          <ul class="weather-description">
            <li>
              <img src="" alt="" id="weather-icon" />
              <strong id="weather-description" class="text-nowrap"></strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <p class="quote">
    <strong>Your quote for today:</strong>
    <br />
    <span id="quote-text"></span>
    <br />
    <span id="quote-author"></span>
  </p>
  <div class="five-day-forecast" id="five-day-forecast">
  </div>
  <div id="footer">
  <a href="" target="_blank"><small>Open-source code</small></a>
  <small>by Isabel Barnett</small>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
